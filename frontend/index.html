<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edmund clone čaroděj</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- animovaný hvězdný plátno -->
  <canvas id="starfield" aria-hidden="true"></canvas>

  <!-- jemná kouřová mlha -->
  <div class="mist" aria-hidden="true"></div>

  <!-- plovoucí runy (jen dekorace) -->
  <div class="runes" aria-hidden="true">
    <span>ᚠ</span><span>ᛇ</span><span>ᚨ</span><span>ᛟ</span><span>ᚾ</span>
    <span>ᛞ</span><span>ᚱ</span><span>ᚲ</span><span>ᛉ</span><span>ᚷ</span>
  </div>

  <!-- Titulek -->
  <header class="page-title" role="banner">
    <h1>Edmund clone čaroděj</h1>
  </header>

  <!-- Chat “pergamen” -->
  <main class="stage" role="main">
    <section class="grimoire" aria-label="Chat">
      <div class="glow-ring" aria-hidden="true"></div>
      <div class="chat-window" id="chatWindow" aria-live="polite" aria-atomic="false"></div>

      <form class="chat-input" id="chatForm" autocomplete="off">
        <input
          id="chatMessage"
          name="message"
          type="text"
          placeholder="Zeptej se čaroděje…"
          aria-label="Zpráva pro čaroděje"
          required
        />
        <button type="submit" title="Odeslat kouzlo">✶ Odeslat</button>
      </form>
      <p class="tiny-hint">Tip: napiš <kbd>/clear</kbd> pro vyčištění pergamenu.</p>
    </section>
  </main>

  <!-- drobný credit (můžeš smazat) -->
  <footer class="footnote" role="contentinfo">
    Vyvoláno s láskou ✦
  </footer>

  <script src="./app.js"></script>
</body>
</html>
