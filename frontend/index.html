<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Edmund Chat (MVP)</title>
    <style>
      body { max-width: 900px; margin: 40px auto; font-family: sans-serif; }
      .row { display: flex; gap: 8px; }
      input { flex: 1; padding: 10px; }
      button { padding: 10px; }
      pre { background: #111; color: #ddd; padding: 12px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <h1>Edmund Chat (MVP)</h1>
    <div class="row">
      <input id="q" placeholder="Zeptej se…"/>
      <button id="send">Poslat</button>
    </div>
    <pre id="out">Čekám na dotaz…</pre>
    <script>
      document.getElementById('send').onclick = async () => {
        const question = document.getElementById('q').value;
        const r = await fetch('http://localhost:8000/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ question })
        });
        document.getElementById('out').textContent =
          JSON.stringify(await r.json(), null, 2);
      };
    </script>
  </body>
</html>
